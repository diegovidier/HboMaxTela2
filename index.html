<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBOMAX</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <img src="assets/images/logoHboMax.png">
        <h5>Menu</h5>
        <h5>Assinar</h5>
        <h2>Entrar</h2>
        <h5>Você tem uma conta HBO Max?</h5>
    </header>
    <main>
        <form>
            <label>E-mail</label>
            <input type="email">

            <label>Senha</label>
            <input type="password">

            <input type="submit" value="Entrar">
        </form>
        <h5>Você acessa a HBO Max por um provedor
            <br>de TV, de internet ou celular?
        </h5>
        <button>Entrar como provedor</button>
    </main>
</body>
</html>
